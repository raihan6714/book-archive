<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container my-2">
        <h1 class="text-center">Book Archive</h1>
        <p class="text-center">Please Search Your Book Here</p>
        <hr>
        <!-- Input Box -->
        <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder="JavaScript" id="searchInput" />
            <button onclick="loadData()" class="btn btn-dark">Search</button>
        </div>
    </section>

    <section class="container">
        <div class="row" id="total-result"></div>
    </section>

    <section class="container mt-2">
        <div id="error">

        </div>
        <!-- Book -->
        <div id="book-container" class="row">

        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
